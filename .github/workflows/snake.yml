name: GitHub Snake

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:  # Para rodar manualmente

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Generate Snake animation
        uses: Platane/snk@v3
        with:
          github_user_name: douglinhas87
          outputs: dist/github-contribution-grid-snake.svg

      - name: Commit and push snake animation
        uses: ad-m/github-push-action@v0.6
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: output
          directory: dist
